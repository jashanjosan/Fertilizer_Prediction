<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sticky-navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: fadeInDown 0.8s;
            width: 70%; /* Adjust the width here */
            margin: 0 auto; /* Center the navbar */
            border-radius: 15px; /* Rounded corners for a neat look */
            overflow: hidden;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            margin-top: 100px;
            margin-bottom: 40px;
        }
        .form-card {
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .btn-primary:hover {
            background: #2575fc;
            transform: scale(1.1);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }
        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            color: #f4d03f !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fertilizer Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#form-section">Predict Fertilizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-section">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="form-section" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h2 class="text-center mb-4">Predict the Best Fertilizer</h2>
                    <form method="POST" action="/predict">
                        <div class="mb-3">
                            <label for="temperature" class="form-label">Temperature</label>
                            <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature in °C" required>
                        </div>
                        <div class="mb-3">
                            <label for="humidity" class="form-label">Humidity</label>
                            <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" placeholder="Enter humidity in %" required>
                        </div>
                        <div class="mb-3">
                            <label for="moisture" class="form-label">Moisture</label>
                            <input type="number" step="0.01" class="form-control" id="moisture" name="moisture" placeholder="Enter moisture level" required>
                        </div>
                        <div class="mb-3">
                            <label for="soil_type" class="form-label">Soil Type (Encoded)</label>
                            <input type="number" class="form-control" id="soil_type" name="soil_type" placeholder="Enter soil type (e.g., 0, 1, 2)" required>
                        </div>
                        <div class="mb-3">
                            <label for="crop_type" class="form-label">Crop Type (Encoded)</label>
                            <input type="number" class="form-control" id="crop_type" name="crop_type" placeholder="Enter crop type (e.g., 0, 1, 2)" required>
                        </div>
                        <div class="mb-3">
                            <label for="nitrogen" class="form-label">Nitrogen</label>
                            <input type="number" step="0.01" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen level" required>
                        </div>
                        <div class="mb-3">
                            <label for="potassium" class="form-label">Potassium</label>
                            <input type="number" step="0.01" class="form-control" id="potassium" name="potassium" placeholder="Enter potassium level" required>
                        </div>
                        <div class="mb-3">
                            <label for="phosphorous" class="form-label">Phosphorous</label>
                            <input type="number" step="0.01" class="form-control" id="phosphorous" name="phosphorous" placeholder="Enter phosphorous level" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                    {% if prediction_text %}
                        <div class="alert alert-success mt-4 text-center" role="alert">
                            {{ prediction_text }}
                        </div>
                    {% elif error_text %}
                        <div class="alert alert-danger mt-4 text-center" role="alert">
                            {{ error_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fertilizer Predictor | Designed with ❤️</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
